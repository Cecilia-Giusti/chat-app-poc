<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>POC de chat </title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Entrez votre nom d'utilisateur pour entrer le chat</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <label for="name"></label><input type="text" id="name" placeholder="Nom d'utilisateur" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Commencer Ã  chatter</button>
            </div>
        </form>
    </div>
</div>
<div id="chat-page" class="chat-page hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat </h2>
        </div>
        <div class="connecting">
            Connexion en cours...
        </div>
        <ul id="messageArea">
        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Tapez un message..." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">Envoyer</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
